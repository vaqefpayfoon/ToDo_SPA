<div class="container" style="direction: rtl;">
  <div class="row col-md-6 col-sm-12">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h2 class="text-center text-primary">کاربر جدید</h2>
      <hr>

      <div class="form-group">
          <label class="radio-inline">
            <input class="mr-3" type="radio" value="male" formControlName="gender">آقا
          </label>
          <label class="radio-inline ml-3">
            <input class="mr-3" type="radio" value="female" formControlName="gender">خانم
          </label>
        </div>

      <div class="form-group">
        <input type="text"
          [ngClass]="{'is-invalid': registerForm.get('username').errors
            && registerForm.get('username').touched}"
          class="form-control"
          formControlName="username"
          placeholder="نام کاربری">
        <div class="invalid-feedback">نام کاربری را انتخاب کنید</div>
      </div>

      <div class="form-group">
        <input type="password"
          [ngClass]="{'is-invalid': registerForm.get('password').errors
            && registerForm.get('password').touched}"
          class="form-control"
          formControlName="password"
          placeholder="کلمه عبور">
          <div class="invalid-feedback"
            *ngIf="registerForm.get('password').hasError('required')
              && registerForm.get('password').touched">
              کلمه عبور اجباریست
          </div>
          <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('minlength')
            && registerForm.get('password').touched">
            کلمه عبور بیش از چهار کاراکتر باید باشد
        </div>
        <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('maxlength')
          && registerForm.get('password').touched">
          کلمه عبور تا هشت کاراکتر مجاز است
      </div>
      </div>

      <div class="form-group">
          <input
            [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
              && registerForm.get('confirmPassword').touched
              || registerForm.get('confirmPassword').touched
              && registerForm.hasError('mismatch')}"
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="تصدیق کلمه عبور">
            <div class="invalid-feedback"
            *ngIf="registerForm.get('confirmPassword').hasError('required')
              && registerForm.get('confirmPassword').touched">
              تصدیق کلمه عبور اجباریست
          </div>
          <div class="invalid-feedback"
          *ngIf="registerForm.hasError('mismatch')
            && registerForm.get('confirmPassword').touched">
            کلمه عبور با تصدیق همخوانی ندارد
        </div>
        </div>

      <div class="form-group text-center">
        <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">ثبت</button>
      </div>

    </form>
  </div>
</div>
